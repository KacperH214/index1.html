<p id="pogrubienie_hebel">Hebel<br>
    – Dlaczego informatyk nie może wyjść z domu?<br>
    – Bo ma zbyt dużo zaległych wątków.<br>
</p>
<p id="pochylona_hebel">Hebel<br>
  Dlaczego informatyk pije herbatę przy komputerze?<br>
  Bo lubi mieć ciepły backup.<br>            
</p>
<p id="index_gorny_hebel">Hebel<br>
   – Co mówi informatyk, gdy się zakocha?<br>
   – „Nie wiem, co się dzieje, ale CPU mi skacze i RAM się kończy”.<br> 
</p>
<p id="index_dolny_hebel">Hebel<br>
     Przychodzi informatyk do lekarza:<br>
     – Panie doktorze, wszystko mnie boli!<br>
     – A próbował pan wyłączyć i włączyć?<br>
</p>
<p id="mono_hebel">Hebel<br>
   – Co robi informatyk, gdy jest mu zimno?<br>
   – Przechodzi do trybu Hibernate.<br>
</p>
<p id="powiekszenie_hebel">Hebel<br>
   Spotyka się dwóch programistów. Jeden mówi:<br>
   – Mam dziewczynę!<br>
   Drugi:<br>
   – Z jakiego frameworka?<br>    
</p>
<p id="pomniejszenie_hebel">Hebel<br>
   Jak brzmi modlitwa informatyka?<br>
   – Panie, chroń mój kod przed deadline'em i moim szefem przed testami.<br>
